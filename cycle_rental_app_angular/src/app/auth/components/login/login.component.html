<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
      
      <div class="parent">
        <div class="child">
          
          <div nz-row class="imgDiv">
            <div nz-col nzSpan="24">
              <h1 style="margin-left: 0px;">Login</h1>
            </div>
          </div>
          
          <form nz-form [formGroup]="loginForm">
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="user">
                  <div class="input-container">
                    <input type="text" nz-input placeholder=" " formControlName="email" />
                    <label>Email</label>
                  </div>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          
            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                  <div class="input-container">
                    <input type="password" nz-input placeholder=" " formControlName="password" />
                    <label>Password</label>
                  </div>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
          
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="login()" [disabled]="loginForm.invalid">
              Log in
            </button>
            <a routerLink="/signup"> register now! </a>
          </form>
          
          
        </div>
      </div>
      
    </nz-spin>
  </div>
